<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vertical Slider</title>

<!-- FONT AWSOME -->
<script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

<!-- MY STYLE SHEET -->
<link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#fd3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>with it's mountain</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>in the wildernessk</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1584313452005-8ae4be92b63f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1554072676-3ea1cdcb2c44?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1521313197574-27f7ef4a3be4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1522809813096-f1bdd7a90d7a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');"></div>
        </div>
        <div class="action-button">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </div>


<!-- JAVA SCRIPT FILE -->
<script src="./script.js"></script>
</body>
</html>
